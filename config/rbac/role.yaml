---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.mydomain.dev
  resources:
  - deploymentfreezers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.mydomain.dev
  resources:
  - deploymentfreezers/finalizers
  verbs:
  - update
- apiGroups:
  - apps.mydomain.dev
  resources:
  - deploymentfreezers/status
  verbs:
  - get
  - patch
  - update
